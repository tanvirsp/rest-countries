<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center p-5 text-light bg-dark">List of the Coutries</h1>
        <div class="container">
            
            <ul id="country-list" class="countries">
                
            </ul>
        </div>
        
        <div id="cty-detail" class="details">
            
            <div id="close" class="close-btn">‚ùå</div>
            <h2 class="text-center mt-3">COUNTRY DETAILS</h2>
            <table>
                <tr>
                    <td>Country Name</td>
                    <td id="cnt-name"></td>
                </tr>
                <tr>
                    <td >Capital</td>
                    <td id="cnt-capital"></td>
                </tr>
                <tr>
                    <td>Area</td>
                    <td id="cnt-area"></td>
                </tr>     
                <tr>
                    <td>Population</td>
                    <td id="cnt-population"></td>
                </tr>     
            </table>
            <div class="text-center mt-5">
                <img id="cnt-img" style="width: 50%; " src="" alt="">
            </div>
        </div>
        
    

    <script src="script.js"></script>
</body>
</html>
